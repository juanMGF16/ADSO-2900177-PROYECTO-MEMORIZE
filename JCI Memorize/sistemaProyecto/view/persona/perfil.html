<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../../assets/css/esilosPerfil.css" />
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css" />
    <script src="../../../bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="padre">
        <div class="container mt-5">
            <div class="capa">
               <div class="row mb-4 text-center">
                    <div class="col-12">
                        <h1>Mi Perfil</h1>
                    </div>
                    <div class="col-12 ">
                        <img id="avatar-seleccionado" src="../../assets/img/LogoUsuario.png" class="rounded-circle img-fluid perfil-avatar" alt="Avatar del Usuario" />
                        <br />
                        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#avatarModal">Cambiar Avatar</button>
                    </div>
                </div>


                <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="avatarModalLabel">Seleccionar Avatar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">

                                <div class="row">
                                    <div class="col-4">
                                        <img src="../../assets/img/avatar1.jfif" class="avatar-opcion img-fluid" alt="Avatar 1" onclick="seleccionarAvatar('../../assets/img/avatar1.jfif')" />
                                    </div>
                                    <div class="col-4">
                                        <img src="../../assets/img/avatar2.jfif" class="avatar-opcion img-fluid" alt="Avatar 2" onclick="seleccionarAvatar('../../assets/img/avatar2.jfif')" />
                                    </div>
                                    <div class="col-4">
                                        <img src="../../assets/img/avatar3.jfif" class="avatar-opcion img-fluid" alt="Avatar 3" onclick="seleccionarAvatar('../../assets/img/avatar3.jfif')" />
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <label for="custom-avatar">Subir tu propia foto</label>
                                        <input type="file" id="custom-avatar" class="form-control" accept="image/*" onchange="subirAvatar(event)">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row mb-4 text-center">
                    <div class="col-12">
                        <h3>Cambiar Nombre</h3>
                        <input type="text" id="nuevo-nombre" class="form-control w-50 mx-auto" placeholder="Nuevo nombre de usuario" />
                        <button class="btn btn-success mt-3">Guardar Nombre</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12 text-center">
                        <h3>Mis Puntuaciones</h3>
                        <table class="table table-dark table-striped mt-3 compact-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nivel</th>
                                    <th>Puntaje</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Nivel 1</td>
                                    <td>1000</td>
                                    <td>2024-10-04</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Nivel 2</td>
                                    <td>850</td>
                                    <td>2024-10-05</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Nivel 3</td>
                                    <td>750</td>
                                    <td>2024-10-06</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/perfil.js"></script>
</body>
</html>
