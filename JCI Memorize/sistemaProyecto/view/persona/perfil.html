<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../../assets/css/estilosPerfil.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="perfil-capa p-5">
        <!-- Sección del Avatar -->
        <div class="row mb-4 text-center">
          <div class="col-12">
            <h1>Mi Perfil</h1>
          </div>
          <div class="col-12">
            <img id="avatar-seleccionado" src="img/default-avatar.png" class="rounded-circle img-fluid perfil-avatar" alt="Avatar del Usuario" />
            <br />
            <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#avatarModal">Cambiar Avatar</button>
          </div>
        </div>

        <!-- Modal para seleccionar Avatar -->
        <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="avatarModalLabel">Seleccionar Avatar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                <!-- Lista de avatares predeterminados -->
                <div class="row">
                  <div class="col-4">
                    <img src="img/avatar1.png" class="avatar-opcion img-fluid" alt="Avatar 1" onclick="seleccionarAvatar('img/avatar1.png')" />
                  </div>
                  <div class="col-4">
                    <img src="img/avatar2.png" class="avatar-opcion img-fluid" alt="Avatar 2" onclick="seleccionarAvatar('img/avatar2.png')" />
                  </div>
                  <div class="col-4">
                    <img src="img/avatar3.png" class="avatar-opcion img-fluid" alt="Avatar 3" onclick="seleccionarAvatar('img/avatar3.png')" />
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-12">
                    <label for="custom-avatar">Subir tu propia foto</label>
                    <input type="file" id="custom-avatar" class="form-control" accept="image/*" onchange="subirAvatar(event)">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Sección de Cambiar Nombre -->
        <div class="row mb-4 text-center">
          <div class="col-12">
            <h3>Cambiar Nombre</h3>
            <input type="text" id="nuevo-nombre" class="form-control w-50 mx-auto" placeholder="Nuevo nombre de usuario" />
            <button class="btn btn-success mt-3">Guardar Nombre</button>
          </div>
        </div>

        <!-- Tabla de Puntuación -->
        <div class="row">
          <div class="col-12 text-center">
            <h3>Mis Puntuaciones</h3>
            <table class="table table-dark table-striped mt-3">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nivel</th>
                  <th>Puntaje</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Nivel 1</td>
                  <td>1000</td>
                  <td>2024-10-04</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Nivel 2</td>
                  <td>850</td>
                  <td>2024-10-05</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Nivel 3</td>
                  <td>750</td>
                  <td>2024-10-06</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/js/perfil.js"></script>
  </body>
</html>
