<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">

    <style>
        /* Fondo */
        body {
            /* background-image: url('img/fondo.jpg'); Cambia a tu imagen de fondo */
            background-size: cover;
            background-position: center;
            font-family: 'Open Sans' , sans-serif;
            
            color: #333;
            height: 100vh; /* Aseguramos que el body tenga al menos el 100% de la altura */
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border-color: #ff7b00 !important ; /* Rosa */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;

        }

        /* Títulos */
        h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para los botones */
        .btn-custom {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }

        /* Campo de texto */
        .form-control {
            border: 2px solid #ced4da;
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Mensajes del chat */
        #chatMessages {
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Asegurarse de que los inputs y botones estén centrados */
        .d-flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .d-inline-block {
            display: inline-block;
            margin-right: 10px;
        }

        /* Centrado vertical y horizontal usando flexbox en el body */
        .d-flex-center-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="d-flex-center-body">
        <div class="container">
            
            <div id="initialOptions" class="mt-4 text-center">
                <h3>Escoge una opción para jugar con amigos</h3>
                <button class="btn btn-primary btn-custom mb-3" onclick="createRoom()">Crear Sala</button>
                <div class="col-12 text-center">
                    <div class="casa2 p-0 m-1 ">
                        <img src="img/icono (1).jpg" width="120px" alt="">
                    </div>
                </div>
                <div class="col-12 d-flex-center">  
                    <input type="text" id="roomCode" placeholder="Código de sala" class="form-control d-inline-block">
                </div>
                <div class="d-flex-center">
                    <button class="btn btn-success btn-custom" onclick="joinRoom(document.getElementById('roomCode').value)">Unirse a Sala</button>
                </div>
            </div>
            
            <div id="roomDetails" class="mt-4 d-none text-center">
                <h3 id="roomCodeDisplay"></h3>
            </div>
            
            <div class="mb-3 text-center d-none">
                Bienvenido, <span id="nombreUsuario"></span>
            </div>
            
            <div id="chat" class="mt-4 d-none">
                <div class="d-flex-center">
                    <input type="text" id="chatMessage" placeholder="Escribe tu mensaje" class="form-control d-inline-block">
                    <button class="btn btn-secondary btn-custom" onclick="sendMessage(currentRoom, document.getElementById('chatMessage').value)">Enviar</button>
                </div>
            </div>
            
            <div id="chatMessages" class="mt-3 border p-3 d-none" style="height: 200px;">
                <!-- Aquí aparecerán los mensajes del chat -->
            </div>
            <div class="menu-icon">
                <a href="../home.html">
                    <img src="../../assets/img/salida.png" alt="Perfil" class="casa2" width="80px">
                </a>
            </div>
        </div>
    </div>

    <script src="../../sweetalert2/sweetalert2.all.min.js"></script>
    <script src="js/scrip.js"></script>
</body>
</html>
