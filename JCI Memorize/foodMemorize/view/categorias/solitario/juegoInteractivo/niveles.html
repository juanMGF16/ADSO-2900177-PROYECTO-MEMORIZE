<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiza los Ingredientes - Niveles</title>
    <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../assets/css/estilosIntercativo.css">

</head>
<body>
    <div class="container my-5 overlay">
        <div class="header-logo ">
            <a href="../../../home.html">
                <img src="../../../../assets/img/COMIC__2_-removebg-preview (1).png" alt="Logo del Juego" class="game-logo">
            </a>
            <a href="../index.html" class="back-home-btn">
                <img src="../../../../assets/img/botones/casa.png" alt="Volver al Home" class="back-home-icon">
            </a>
        </div>
        <div id="level-selection" class="d-flex flex-wrap justify-content-center my-4 capaNiv">
            <h2 class="text-center" id="">Selecciona un Nivel</h2>
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-primary level-btn" onclick="startLevel(1)" id="level-1-btn">Nivel 1</button>
                <button class="btn btn-secondary level-btn" onclick="startLevel(2)" id="level-2-btn" disabled><i class="bi bi-lock"></i> Nivel 2</button>
                <button class="btn btn-secondary level-btn" onclick="startLevel(3)" id="level-3-btn" disabled><i class="bi bi-lock"></i> Nivel 3</button>
                <button class="btn btn-secondary level-btn" onclick="startLevel(4)" id="level-4-btn" disabled><i class="bi bi-lock"></i> Nivel 4</button>
                <button class="btn btn-secondary level-btn" onclick="startLevel(5)" id="level-5-btn" disabled><i class="bi bi-lock"></i> Nivel 5</button>
            </div>
        </div>
        

        <!-- Área de juego - Ingredientes -->
        <div id="game-area" class="oculto imagen">
            <h2 class="text-center">Organiza los Ingredientes</h2>
            <div class="row mt-4">
                <div class="col-md-12" id="menu-container">
                    <h5>Menú del Plato</h5>
                    <div class="ingredient-container text-center">
                        <img id="plato-imagen" src="" alt="Imagen del plato" style=" object-fit: cover; margin-bottom: 10px; width: 200px;">
                        <div id="menu-ingredients" class="d-flex justify-content-center align-items-center flex-wrap"></div>
                    </div>
                </div>

                <div class="col-6 oculto" id="sección-de-ingredientes">
                    <h5>Organiza aquí</h5>
                    <div id="ingredient-list" class="ingredient-container d-flex flex-column align-items-center">
                    </div>
                </div>

                <div class="col-6 oculto" id="sección-ordenada">
                    <h5>Zona de Orden</h5>
                    <div id="contenedor-ordenado" class="drop-zone-container"></div>
                </div>
            </div>

            <div class="text-center">
                <button id="validateOrderBtn" class="btn btn-success validate-btn oculto" onclick="validateOrder()">Validar Orden</button>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script> -->
    <script src="../../../../sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../../../../assets/js/juegoIn.js"></script>
</body>
</html>
