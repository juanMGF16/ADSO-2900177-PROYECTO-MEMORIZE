<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niveles del Juego</title>
    <link rel="stylesheet" href="../../../../../assets/css/estilosNiveles.css" />
    <link rel="stylesheet" href="../../../../../assets/bootstrap/css/bootstrap.css" />
    <script src="../../../../../assets/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../../../../assets/css/estilos3.css" />
    <link rel="stylesheet" href="../../../../../assets/css/estilosNiv.css" />
</head>

<body>
    <div class="container">
        <div class="padreNiv">
            <div class="capaNiv">
                <!-- Encabezado -->
                <div class="row total mb-4" id="Encabezado">
                    <div class="col-12">
                        <div class="row align-items-center">
                            <div class="col-3 d-flex justify-content-center">
                                <div class="logoNiveles">
                                    <a id="logoLink" href="../../index.html">
                                        <img id="logoImage" src="../../../../../assets/img/botones/salida.png"
                                            alt="Logo Usuario" class="img-fluid" />
                                    </a>
                                </div>
                            </div>
                            <div class="col-6 d-flex justify-content-center align-items-center">
                                <div class="letraN">
                                    <p id="headerText">Selecciona el nivel</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de Nivel -->
                <div class="row mb-4" id="nivelButtons">
                    <div class="col-12 contenedor-botones">
                        <div class="col-2 contenedor-botones">
                            <button onclick="startLevel(1);">Nivel 1</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel2Btn" onclick="startLevel(2);">Nivel 2</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel3Btn" onclick="startLevel(3);">Nivel 3</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel4Btn" onclick="startLevel(4);">Nivel 4</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel5Btn" onclick="startLevel(5);">Nivel 5</button>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-4" id="nivelButtons1">
                    <div class="col-12 contenedor-botones">
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel6Btn" onclick="startLevel(6);">Nivel 6</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel7Btn" onclick="startLevel(7);">Nivel 7</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel8Btn" onclick="startLevel(8);">Nivel 8</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel9Btn" onclick="startLevel(9);">Nivel 9</button>
                        </div>
                        <div class="col-2 contenedor-botones">
                            <button disabled id="nivel10Btn" onclick="startLevel(10);">Nivel 10</button>
                        </div>
                    </div>
                </div>

                <div class="row total mb-4 oculto" id="hiddenMenu">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3 d-flex justify-content-center">
                                <div class="salida posicion">
                                    <a href="../nivelesJuegoVisual/nivelUno.html">
                                        <img src="../../../../../assets/img/botones/salida.png" class="img-fluid"
                                            alt="Logo Usuario" />
                                    </a>
                                </div>
                            </div>
                            <div class="col-6 d-flex justify-content-center align-items-center">
                                <div class="letra">
                                    <p id="texto-nivel">Observa la siguiente imagen</p>
                                </div>
                            </div>
                            <div class="col-3 d-flex justify-content-center">
                                <div class="avatarImg posicion">
                                    <img src="../../../../../assets/img/logo/logoM.png" class="img-fluid"
                                        alt="Nuevo Logo" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección para mostrar la imagen inicial -->
                <!-- Contenedor para la imagen principal del nivel -->
                <div class="row JuegoImagen mb-4 oculto" id="hiddenImage">
                    <div class="col-12 imagenes text-center">
                        <img src="" alt="Imagendelplato" id="nivelImagenPrincipal" />
                    </div>
                </div>



                <div class="m-auto oculto" id="containere">
                    <div id="loading-bar1" class="loading-bar2"></div>
                </div>

                <!-- seleccionar (oculto inicialmente) -->
                <div class="row mb-4 oculto" id="selectionMenu">
                    <div class="col col-md-3 d-flex justify-content-center align-items-center">
                        <div class="logo">
                            <a href="../nivelesJuegoVisual/nivelUno.html">
                                <img id="avatarImage" src="../../../../../assets/img/botones/salida.png"
                                    alt="Logo Usuario" class="img-fluid" />
                            </a>
                        </div>
                    </div>
                    <div class="col col-md-6 d-flex justify-content-center align-items-center">
                        <div class="letra">
                            <p id="headerText">Selecciona la opción que creas correcta</p>
                        </div>
                    </div>
                    <div class="col col-md-3 d-flex justify-content-center align-items-center">
                        <div class="avatar">
                            <a href="../nivelesJuegoVisual/nivelUno.html">
                                <img id="avatarImage" src="../../../../../assets/img/logo/logoM.png" alt="Logo Usuario"
                                    class="img-fluid" />
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Opciones de juego -->

                <!-- Opciones de juego -->
                <div class="row JuegoImagen1 opcion1 estilosImg mb-4 text-center oculto" id="gameOptions">
                    <!-- Aquí se cargarán dinámicamente las opciones de ingredientes -->
                </div>



                <!-- Botón de validación (oculto inicialmente) -->
                <div class="text-center oculto" id="validateButton">
                    <button id="validarBtn" class="btn btn-primary buttonPatron" onclick="validarOpcionUno()">Validar
                        Opción</button>
                </div>

            </div>
        </div>
    </div>
</body>

<script src="../../../../../assets/bootstrap/js/bootstrap.js"></script>
<script src="../../../../../sweetalert2/sweetalert2.all.min.js"></script>
<script src="../../../../../assets/js/niveles.js"></script>

</html>
